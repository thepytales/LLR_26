<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LLR 3D Raumplaner</title>
    <style>
      :root { 
        --primary: #00e5ff; 
        --glass: rgba(25, 25, 30, 0.95); 
        --text: #f0f0f0;
        --danger: #ff5252;
      }
      
      body { 
        margin: 0; overflow: hidden; 
        font-family: "Segoe UI", Roboto, sans-serif; 
        color: var(--text); background: #1a1a1a; 
        user-select: none;
      }
      
      canvas { display: block; width: 100vw; height: 100vh; outline: none; }
      
      /* UI Container */
      #ui-container { 
        position: absolute; inset: 0; pointer-events: none; 
        display: flex; flex-direction: column; justify-content: space-between;
        transition: opacity 0.3s;
      }
      #ui-container.hidden { opacity: 0; pointer-events: none; }

      /* Top Bar */
      .top-bar {
        background: var(--glass); padding: 10px 20px; 
        display: flex; align-items: center; gap: 12px;
        pointer-events: auto; border-bottom: 1px solid #444; 
        box-shadow: 0 4px 20px rgba(0,0,0,0.5);
      }
      
      .logo { font-weight:bold; color:var(--primary); margin-right:10px; }

      select { 
        padding: 8px 12px; border-radius: 6px; 
        background: #333; color: white; border: 1px solid #555; 
        cursor: pointer; font-size: 0.9rem; outline: none;
      }
      select:hover { border-color: var(--primary); }
      
      .separator { width: 1px; height: 24px; background: #555; margin: 0 5px; }
      
      /* Stats Panel (Rechts) */
      .stats-panel {
        margin-left: auto; display: flex; align-items: center; gap: 15px;
      }
      .seat-counter {
        background: rgba(0, 229, 255, 0.15); border: 1px solid var(--primary);
        padding: 5px 12px; border-radius: 4px; font-weight: bold; color: var(--primary);
        font-size: 0.9rem;
      }

      /* Sidebar (Links) */
      .preset-bar {
        position: absolute; top: 80px; left: 20px; 
        background: var(--glass); padding: 15px;
        border-radius: 12px; pointer-events: auto; 
        display: flex; flex-direction: column; gap: 8px;
        border: 1px solid #444; box-shadow: 0 4px 20px rgba(0,0,0,0.4);
        width: 150px;
      }
      .preset-title { 
        font-size: 0.75rem; color: #888; margin-bottom: 5px; 
        font-weight: 700; text-transform: uppercase; letter-spacing: 1px;
      }

      /* Context Menu (Unten Mitte bei Auswahl) */
      #selection-context {
        position: absolute; bottom: 100px; left: 50%; transform: translateX(-50%);
        background: var(--glass); padding: 10px 20px; border-radius: 50px;
        display: flex; gap: 10px; align-items: center;
        border: 1px solid var(--primary);
        box-shadow: 0 5px 30px rgba(0,0,0,0.6);
        opacity: 0; pointer-events: none; transition: all 0.2s ease;
        transform: translateX(-50%) translateY(20px);
      }
      #selection-context.visible {
        opacity: 1; pointer-events: auto; transform: translateX(-50%) translateY(0);
      }

      /* Bottom Bar */
      .bottom-bar {
        background: var(--glass); padding: 15px; 
        display: flex; justify-content: center; gap: 15px;
        pointer-events: auto; border-top: 1px solid #444;
      }

      /* Buttons */
      button {
        background: #3a3a3a; color: white; border: 1px solid #555; 
        padding: 8px 14px; border-radius: 6px;
        cursor: pointer; transition: all 0.2s; 
        display: flex; align-items: center; gap: 6px; font-size: 0.9rem;
      }
      button:hover { background: #505050; border-color: #999; }
      button:active { transform: translateY(1px); }

      button.icon-btn { padding: 8px 10px; }
      
      button.preset-btn { 
        width: 100%; justify-content: flex-start; background: transparent; border-color: transparent;
      }
      button.preset-btn:hover { background: rgba(255,255,255,0.1); }

      button.delete-btn { background: rgba(255, 82, 82, 0.2); border-color: var(--danger); color: var(--danger); }
      button.delete-btn:hover { background: var(--danger); color: white; }

      /* Loader */
      #loader {
        position: absolute; inset: 0; background: #121212; z-index: 2000;
        display: flex; flex-direction: column; align-items: center; justify-content: center;
      }
      .spinner {
        width: 40px; height: 40px; border: 3px solid #333; border-top: 3px solid var(--primary);
        border-radius: 50%; animation: spin 1s linear infinite; margin-bottom: 15px;
      }
      @keyframes spin { 100% { transform: rotate(360deg); } }
    </style>
  </head>
  <body>

  </body>
</html>
