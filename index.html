<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LLR 3D Raumplaner</title>
    <style>
      :root { 
        --primary: #00e5ff; 
        --glass: rgba(20, 20, 25, 0.95); 
        --glass-light: rgba(40, 40, 45, 0.95);
        --text: #f0f0f0;
        --danger: #ff5252;
      }
      
      body { 
        margin: 0; overflow: hidden; 
        font-family: "Segoe UI", Roboto, sans-serif; 
        color: var(--text); background: #000; 
        user-select: none; 
      }
      
      canvas { display: block; width: 100vw; height: 100vh; outline: none; }
      
      /* === UI Container === */
      #ui-container { 
        position: absolute; inset: 0; pointer-events: none; 
        display: flex; flex-direction: column; justify-content: space-between;
        transition: opacity 0.3s;
      }
      #ui-container.hidden { opacity: 0; pointer-events: none; }

      /* === Top Bar === */
      .top-bar {
        background: var(--glass); padding: 10px 20px; 
        display: flex; align-items: center; gap: 10px;
        pointer-events: auto; border-bottom: 1px solid #444; 
        box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        flex-wrap: wrap;
      }
      
      .app-title { font-weight:bold; color:var(--primary); margin-right:5px; white-space: nowrap; }

      select { 
        padding: 8px 10px; border-radius: 6px; 
        background: #333; color: white; border: 1px solid #555; 
        cursor: pointer; font-size: 0.9rem; outline: none;
      }
      
      .separator { width: 1px; height: 24px; background: #555; margin: 0 5px; }
      
      /* === Stats Panel === */
      .stats-panel {
        margin-left: auto; /* Schiebt alles nach rechts */
        display: flex; align-items: center; gap: 15px;
      }
      .seat-counter {
        background: rgba(0, 229, 255, 0.1); border: 1px solid var(--primary);
        padding: 6px 12px; border-radius: 6px; font-weight: bold; color: var(--primary);
        white-space: nowrap; font-size: 0.9rem;
      }

      /* === Sidebar (Presets) === */
      .preset-bar {
        position: absolute; top: 80px; left: 20px; 
        background: var(--glass); padding: 15px;
        border-radius: 12px; pointer-events: auto; 
        display: flex; flex-direction: column; gap: 8px;
        border: 1px solid #444; box-shadow: 0 4px 20px rgba(0,0,0,0.4);
        width: 160px;
      }
      .preset-title { 
        font-size: 0.7rem; color: #888; margin-bottom: 2px; 
        font-weight: 700; text-transform: uppercase; letter-spacing: 1px;
      }

      /* === Context Menu (AusgewÃ¤hlt) === */
      #selection-context {
        position: absolute; bottom: 100px; left: 50%; transform: translateX(-50%);
        background: var(--glass-light); padding: 10px 20px; border-radius: 12px;
        display: flex; gap: 10px; align-items: center;
        border: 1px solid var(--primary);
        box-shadow: 0 5px 30px rgba(0,0,0,0.7);
        opacity: 0; pointer-events: none; transition: all 0.2s ease;
        transform: translateX(-50%) translateY(20px); z-index: 10;
      }
      #selection-context.visible {
        opacity: 1; pointer-events: auto; transform: translateX(-50%) translateY(0);
      }

      /* === Bottom Bar === */
      .bottom-bar {
        background: var(--glass); padding: 15px; 
        display: flex; justify-content: center; gap: 15px;
        pointer-events: auto; border-top: 1px solid #444;
      }

      /* === Buttons === */
      button {
        background: #3a3a3a; color: white; border: 1px solid #555; 
        padding: 8px 14px; border-radius: 6px;
        cursor: pointer; transition: all 0.2s; 
        display: flex; align-items: center; gap: 6px; font-size: 0.9rem;
        white-space: nowrap;
      }
      button:hover { background: #505050; border-color: #999; }
      button:active { transform: translateY(1px); }

      /* Spezielle Buttons */
      button.preset-btn { 
        width: 100%; justify-content: flex-start; background: transparent; border-color: transparent;
      }
      button.preset-btn:hover { background: rgba(255,255,255,0.1); }

      button.rotate-btn { background: rgba(255,255,255,0.1); border-color: #666; padding: 8px 10px; }
      
      button.delete-btn { background: rgba(255, 82, 82, 0.15); border-color: var(--danger); color: var(--danger); }
      button.delete-btn:hover { background: var(--danger); color: white; }

      /* Toggle Button im Top-Menu */
      button.toggle-btn {
        background: transparent; border: 1px solid #555; color: #aaa;
      }
      button.toggle-btn:hover { color: white; border-color: white; }

      /* Loader */
      #loader {
        position: absolute; inset: 0; background: #121212; z-index: 2000;
        display: flex; flex-direction: column; align-items: center; justify-content: center;
      }
      .spinner {
        width: 40px; height: 40px; border: 3px solid #333; border-top: 3px solid var(--primary);
        border-radius: 50%; animation: spin 1s linear infinite; margin-bottom: 15px;
      }
      @keyframes spin { 100% { transform: rotate(360deg); } }
    </style>
  </head>

        <div class="separator"></div>
        <button class="delete-btn" onclick="app.deleteSelection()">ğŸ—‘ï¸ Entfernen</button>
      </div>

      <!-- Unten (MÃ¶bel hinzufÃ¼gen) -->
      <div class="bottom-bar">
        <button onclick="app.addFurniture(1)">ğŸª‘ Ecktisch (2)</button>
        <button onclick="app.addFurniture(2)">ğŸª‘ Paartisch (2)</button>
        <button onclick="app.addFurniture(3)">ğŸª‘ Gruppentisch (8)</button>
      </div>
    </div>

    <script type="module" src="script.js"></script>
  </body>
</html>
